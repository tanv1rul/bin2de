<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        
        <section id="input-from">
            <form>
                <div>
                    <label for="number">Enter binary number:</label>
                    <input id="binNumber" name="binNumber" type="text">
                </div>
    
                <button class="btn" type="submit">Convert</button>
            </form>
        </section>
    
        <section id="output">
            <p> (<span id="binary"></span>)<sub>2</sub> </p>
            <p id="equal-sign">=</p>
            <p>
                (<span id="decimal"></span>)<sub>10</sub>    
            </p>
        </section>


    </div>


    
<script src="js/script.js"></script>
</body>
</html>
